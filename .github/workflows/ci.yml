name: ci-tests

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Verify
        env:
          CI: true
          EXPO_PUBLIC_SUPABASE_URL: https://example.supabase.co
          EXPO_PUBLIC_SUPABASE_ANON_KEY: dummy-anon-key
        run: npm run verify
