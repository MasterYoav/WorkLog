name: ci-tests

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

defaults:
  run:
    working-directory: WorkLog-mobile  # << run inside your app folder

jobs:
  test:
    runs-on: ubuntu-latest
    environment: ci-integration   # <- optional: only if you created this Environment
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run tests
        env:
          CI: true
        run: npm test -- --ci