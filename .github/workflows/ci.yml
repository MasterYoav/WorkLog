name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  unit-tests:
    name: Unit tests (Jest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:unit

      - name: Upload coverage (unit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: coverage

  integration-tests:
      name: Integration tests (Supabase)
      runs-on: ubuntu-latest
      environment: ci-integration   # <= requires approval / restricts secrets
      if: |
        (github.event_name == 'push' && startsWith(github.ref, 'refs/heads/main')) ||
        (github.event_name == 'pull_request' && contains(toJson(github.event.pull_request.labels), 'integration'))
      env:
        EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
        EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Run integration tests
        run: npm run test:integration

      - name: Upload coverage (integration)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-integration
          path: coverage