name: android-apk-release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: android-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-release-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Setup Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies (ci/install fallback)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Expo prebuild (Android)
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
        run: npx expo prebuild --platform android --non-interactive

      - name: Build APKs
        working-directory: android
        run: |
          ./gradlew --no-daemon clean assembleDebug assembleRelease

      - name: Collect APKs
        run: |
          mkdir -p release-assets
          cp android/app/build/outputs/apk/debug/app-debug.apk release-assets/WorkLog-debug.apk
          cp android/app/build/outputs/apk/release/app-release-unsigned.apk release-assets/WorkLog-release-unsigned.apk
          ls -lah release-assets

      - name: Upload APKs (workflow artifact)
        uses: actions/upload-artifact@v4
        with:
          name: worklog-android-apk
          path: release-assets/*.apk

      - name: Attach APKs to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*.apk
          generate_release_notes: true
          draft: false
          prerelease: false
